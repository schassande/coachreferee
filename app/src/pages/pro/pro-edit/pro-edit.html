<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-toolbar>
        <ion-title style="text-align: center;">PRO
            <span *ngIf="pro && pro.dataStatus === 'NEW'">Creation</span>
            <span *ngIf="pro && pro.dataStatus !== 'NEW'">Edition</span>
        </ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-row>
        <ion-col col="6">
            <ion-button shape="round" color="danger" (click)="leave()" style="width: 100%;">
                <ion-icon name="close"></ion-icon>&nbsp;Cancel</ion-button>
        </ion-col>
        <ion-col col="6">
            <ion-button shape="round" (click)="savePRO()" style="width: 100%;" [disabled]="!pro || pro.problemShortDesc.trim().length < 3">
                <ion-icon name="save"></ion-icon>&nbsp;Save</ion-button>
        </ion-col>
    </ion-row>
    <ion-list *ngIf="pro">
        <ion-item>
            <ion-textarea label="Name" placeholder="Enter a short description of the problem" rows="1" required="true" minlength="3" maxlength="100" inputmode="text" autofocus="true" [(ngModel)]="pro.problemShortDesc"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-textarea label="Problem" placeholder="Enter a description of the problem" rows="5" spellcheck="true" [(ngModel)]="pro.problem"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-textarea label="Remedy" placeholder="Enter a description of the remedy" rows="5" spellcheck="true" [(ngModel)]="pro.remedy"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-textarea label="Outcome" placeholder="Enter a description of the outcome" rows="5" spellcheck="true" [(ngModel)]="pro.outcome"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-input label="Skill" type="text" spellcheck="true" [(ngModel)]="pro.skillName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-toggle [checked]="pro.complete" (ionChange)="onToggleComplete()" justify="end">Complete</ion-toggle>
        </ion-item>
        <ion-item>
            <ion-toggle [checked]="pro.sharedPublic" (ionChange)="onTogglePublic()" justify="end">Public</ion-toggle>
        </ion-item>
    </ion-list>
    <div style="height: 50px;"></div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="pro">
        <ion-fab-button style='--background:red; font-size: 1.6em;' *ngIf="owner && pro.dataStatus !== 'NEW'" (click)="deletePRO()">X</ion-fab-button>
    </ion-fab>
</ion-content>
